  <style>
    .row1 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      /* Two equal-width columns */
      gap: 20px;
      /* Gap between grid items */
      grid-template-areas:
        "item1 item1 item2 item3"
        "item1 item1 item4 item5";
    }

    .item1 {
      grid-area: item1;
    }

    .item2 {
      grid-area: item2;
      width: calc(100% - 10px);
    }

    .item3 {
      grid-area: item3;
      width: calc(100% - 10px);
    }

    .item4 {
      grid-area: item4;
      width: calc(100% - 10px);
    }

    .item5 {
      grid-area: item5;
      width: calc(100% - 10px);
    }



    .horizontalDiv {
      width: 100%;
      background-color: aquamarine;
      align-content: center;
    }

    /* over lay image  */
    .leadcontent {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .leadcontent img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .leadcontent:hover img {
      transform: scale(1.1);
    }

    .leadcontent .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 20px;
      width: 100%;
      color: rgb(255, 255, 255);
      text-align: left;
      z-index: 1;
      background: linear-gradient(to bottom,
          rgba(0, 0, 0, 0) 10%,
          rgba(165, 14, 14, 0.8) 100%);
    }

    .leadcontent .overlay h2,
    .leadcontent .overlay h1,
    .leadcontent .overlay p {
      margin: 0;
      padding: 10px;
      line-height: 20px;
    }

    /* Start Main Posts */
    .mainContainer {
      width: 100%;
      margin: 0 auto;
    }
  </style>
