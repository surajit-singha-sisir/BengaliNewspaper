<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Grid with Flexbox</title>
    <style>
        .grid-container {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            margin: 0 auto;
            width: 90%;
        }

        .column-60 {
            background-color: #f1f1f1;
            flex: 60%;
        }

        .column-40 {
            background-color: #f1f1f1;
            flex: 40%;
        }

        .grid-item {
            border: 1px solid #ccc;
            /* Border for visualization */
        }

        /* Make it responsive */
        @media only screen and (max-width: 768px) {
            .grid-container {
                flex-direction: column;
                /* Make it a single column on smaller screens */
            }

            .column-60,
            .column-40 {
                flex: 0 0 auto;
                /* Reset flex to auto to take full width */
            }
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="column-60 grid-item">
            <!-- Content for the first column -->
            <p>This is the first column which takes up 60% of the width.</p>
        </div>
        <div class="column-40 grid-item">
            <!-- Content for the second column -->
            <p>This is the second column which takes up 40% of the width.</p>
        </div>
    </div>

</body>

</html>
