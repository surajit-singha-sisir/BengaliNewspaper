<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Font Awesome Example</title>
    <style>
        .photoIconContainer {
            position: relative;
            display: inline-block; /* Make sure the container doesn't take up full width */
        }

        .photoIconContainer::before {
            position: absolute;
            content: '\f03e';
            font-family: 'Font Awesome 6 Free';
            font-size: 24px; /* Adjust the size as needed */
            top: 0; /* Position from top of container */
            left: 0; /* Position from left of container */
            z-index: 1; /* Ensure the icon is above the image */
            color: blue; /* Specify the color */
        }

        .photoIcon {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="photoIconContainer">
        <img class="photoIcon videoIcon" style="width: 50%;" src="img.png" alt="">
    </div>
</body>
</html>
